<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('https://down-id.img.susercontent.com/file/sg-11134201-7repf-m27g8li8ctp285'); 
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      position: relative;
      z-index: 1;
    }

    video {
      width: 20%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <video id="myVideo" src="document_6323374075230033065.mp4" preload="auto"></video>
    <div class="buttons">
      <button onclick="playVideo()">Play</button>
      <button onclick="goToGoogle()">continue</button>
    </div>
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('myVideo');
      video.play();
    }

    function goToGoogle() {
      window.location.href = "https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c";
    }
  </script>

</body>
</html>
